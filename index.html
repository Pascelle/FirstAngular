<html>

  <head>
    <title>Angular 2 QuickStart</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
    //this is the systemJS library. It is for module loading.  All of the code that we write gets included automatically so we don't have to go through and include each of these files and all of the modules that we need one by one.  SystemJS takes care of all of that behind the scenes.
      System.config({
        packages: {  
        //packages tells systemJS what to do when it sees a new file
          app: {
            format: 'register',
            defaultExtension: 'js'

          }
        }
      });
      System.import('app/boot')
      //this tells system.js that we want to load boot.js as our main entry point.
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>

</html>
